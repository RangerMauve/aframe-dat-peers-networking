<!DOCTYPE html>
<title>Aframe Dat Peers Networking</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="./dat-peers-networking.js"></script>
<a-scene networked-scene="template: #user-template">
  <a-assets>
    <template id="user-template">
      <!-- Taken from the networked-aframe demo -->
      <a-entity class="avatar">
        <a-sphere class="head"
          color="#5985ff"
          scale="0.45 0.5 0.4"
          random-color
        ></a-sphere>
        <a-entity class="face"
          position="0 0.05 0"
        >
          <a-sphere class="eye"
            color="#efefef"
            position="0.16 0.1 -0.35"
            scale="0.12 0.12 0.12"
          >
            <a-sphere class="pupil"
              color="#000"
              position="0 0 -1"
              scale="0.2 0.2 0.2"
            ></a-sphere>
          </a-sphere>
          <a-sphere class="eye"
            color="#efefef"
            position="-0.16 0.1 -0.35"
            scale="0.12 0.12 0.12"
          >
            <a-sphere class="pupil"
              color="#000"
              position="0 0 -1"
              scale="0.2 0.2 0.2"
            ></a-sphere>
          </a-sphere>
        </a-entity>
      </a-entity>
    </template>
  </a-assets>
  <a-entity
    dat-networked
    camera
    look-controls
    wasd-controls
    position="0 1.6 0"
  ></a-entity>
</a-scene>
