<!DOCTYPE html>
<title>Aframe Dat Peers Networking</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-seek-position-component/dist/aframe-seek-position-component.min.js"></script>
<script src="./dat-peers-networking.js"></script>
<a-scene dat-networked-scene="template: #user-template">
  <a-assets>
    <template id="user-template">
      <!-- Taken from the networked-aframe demo -->
      <a-entity class="avatar">
        <a-sphere class="head"
          color="#5985ff"
          scale="0.45 0.5 0.4"
          random-color
        ></a-sphere>
        <a-entity class="face"
          position="0 0.05 0"
        >
          <a-sphere class="eye"
            color="#efefef"
            position="0.16 0.1 -0.35"
            scale="0.12 0.12 0.12"
          >
            <a-sphere class="pupil"
              color="#000"
              position="0 0 -1"
              scale="0.2 0.2 0.2"
            ></a-sphere>
          </a-sphere>
          <a-sphere class="eye"
            color="#efefef"
            position="-0.16 0.1 -0.35"
            scale="0.12 0.12 0.12"
          >
            <a-sphere class="pupil"
              color="#000"
              position="0 0 -1"
              scale="0.2 0.2 0.2"
            ></a-sphere>
          </a-sphere>
        </a-entity>
      </a-entity>
    </template>
  </a-assets>
  <a-entity
    dat-networked
    camera
    look-controls
    wasd-controls
    position="0 1.6 0"
  ></a-entity>
  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  <a-sky color="#ECECEC"></a-sky>
</a-scene>
